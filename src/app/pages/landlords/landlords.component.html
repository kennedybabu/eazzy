<div class="row wrapper">
  <div class="row my-3">
    <button (click)="openDialog()" class="btn btn-primary" style="width: max-content;border-radius: 0;">add landlord</button>
  </div>
   <div class="row">
    <div class="col-lg-7">
        <div class="row gap-2 d-flex justify-content-between">
            <div class="tile py-2 px-3 shadow-sm rounded-sm">
                <div class="row">
                    <p style="font-weight: bold;">Total Users</p>
                </div>
                <div class="row">
                    <h1 style="font-weight: bold;">364</h1> 
                    <small style="color: rgb(106, 170, 11);">+0.892%</small>
                </div>
            </div>

            <div class="tile shadow-sm py-2 px-3 ">
                <div class="row">
                    <p style="font-weight: bold;">Total Properties</p>
                </div>
                <div class="row">
                    <h1 style="font-weight: bold;">980</h1> 
                    <small style="color: rgb(106, 170, 11);">+1.42%</small>
                </div>
            </div>

            <div class="tile shadow-sm py-2 px-3 ">
                <div class="row">
                    <p style="font-weight: bold;">Generated Revenue</p>
                </div>
                <div class="row">
                    <h1 style="font-weight: bold;">56m</h1> 
                    <small style="color: rgb(170, 43, 11);">-0.192%</small>
                </div>
            </div>
        </div>
        <div class="row my-3 p-2">
            <div class="graph shadow-sm" style="width: 100%;height: 350px;">
                <div style="text-align: center;">
                    <apx-chart
                    [series]="chartOptions.series"
                    [chart]="chartOptions.chart"
                    [xaxis]="chartOptions.xaxis"
                    [title]="chartOptions.title"
                  ></apx-chart>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div style="height: 486px;width: 100%;background-color: aqua;" class="rounded-sm">

        </div>
    </div>
   </div>
   <div class="row rounded p-3">
    <h3 style="font-size: large;font-weight: 600;">Landlords</h3>
    <mat-form-field >
        <mat-label>Filter</mat-label>
        <input matInput  (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
            <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell (click)="assignStaff(row)" *matCellDef="let row" style="cursor: pointer;">Action</td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
   </div>
</div>
