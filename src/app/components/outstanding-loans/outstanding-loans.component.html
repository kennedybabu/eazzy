<div class="row">
    <div class="row">
        <h3>Landlords Loan Accounts</h3>
        <small>Show landlord invoices with outstanding balances</small>
    </div>
    <div class="row my-2">
        <div class="col-auto">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="answer" id="active" value="active">
            <label class="form-check-label" for="active">Active</label>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inactive" id="inactive" value="inactive">
            <label class="form-check-label" for="no">Inactive</label>
          </div>
        </div>
      </div>
      
    <div class="row">
        <mat-form-field>
            <mat-label>Choose an option</mat-label>
            <mat-select>
              <mat-option value="option1">Agreement Fee</mat-option>
              <mat-option value="option2">Electricity Bill</mat-option>
              <mat-option value="option3">Overpayment</mat-option>
              <mat-option value="option3">Repairs and Maintenance</mat-option>
              <mat-option value="option3">Service Fee</mat-option>
              <mat-option value="option3">Tenant Credit Note</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="row my-2">
        <div class="form-group d-flex align-items-center">
            <div class="col">
                <label for="">start</label>
                <input type="date">
            </div>
            <div class="col">
                <label for="">end</label>
                <input type="date">
            </div>
        </div>
    </div>
    <div class="row my-2">
        <div class="row">
            <p>Choose Output Format</p>
        </div>
        <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioGroup" id="pdf" value="option1">
              <label class="form-check-label" for="radioOption1"><i class="bi bi-filetype-pdf"></i>pdf</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioGroup" id="xlsx" value="option2">
              <label class="form-check-label" for="radioOption2"><i class="bi bi-filetype-xlsx"></i>xlsx</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioGroup" id="docx" value="docx">
              <label class="form-check-label" for="radioOption3"><i class="bi bi-filetype-docx"></i>docx</label>
            </div>
          </div>
    </div>
    <div class="row">
        <button mat-flat-button color="primary" style="border-radius: 0%;">Load Report</button>
    </div>
  </div>
