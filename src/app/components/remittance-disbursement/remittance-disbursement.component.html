<div class="row">
    <div class="row">
        <h3>Remittance Payment Schedule</h3>
    </div>  
    <div class="row my-2">
        <div class="form-group d-flex align-items-center">
            <label>Remittance Date</label>
            <div class="col">
                <label for="">start</label>
                <input type="date">
            </div>
            <div class="col">
                <label for="">end</label>
                <input type="date">
            </div>
        </div>
    </div>
    <div class="row">
        <mat-form-field>
            <mat-label>Choose an option</mat-label>
            <mat-select>
              <mat-option value="option1">Head office</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="row">
        <div class="form-group">
            <label>Payment Mode</label>
        </div>
        <div class="form-group">
            <label>Point of Collection</label>
        </div>
    </div>
    <div class="row my-2">
        <div class="row">
            <p>Choose Output Format</p>
        </div>
        <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioGroup" id="pdf" value="option1">
              <label class="form-check-label" for="radioOption1"><i class="bi bi-filetype-pdf"></i>pdf</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioGroup" id="xlsx" value="option2">
              <label class="form-check-label" for="radioOption2"><i class="bi bi-filetype-xlsx"></i>xlsx</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioGroup" id="docx" value="docx">
              <label class="form-check-label" for="radioOption3"><i class="bi bi-filetype-docx"></i>docx</label>
            </div>
          </div>
    </div>
    <div class="row">
        <button mat-flat-button color="primary" style="border-radius: 0%;">Load Report</button>
    </div>
  </div>
