<div class="row">
    <div>
        <mat-stepper>
            <mat-step>
                <ng-template matStepLabel>Credentials</ng-template>
                <div class="pt-2">
                    <mat-form-field>
                          <mat-label>Office</mat-label>
                          <mat-select>
                            <mat-option value="mr">Mr.</mat-option>
                            <mat-option value="ms">Ms.</mat-option>
                            <mat-option value="mrs">Mrs.</mat-option>
                            <mat-option value="messer">Messer.</mat-option>
                            <mat-option value="dr">Dr.</mat-option>
                            <mat-option value="hon">Hon.</mat-option>
                            <mat-option value="mr/mrs">Mr/Mrs.</mat-option>
                            <mat-option value="prof">Prof</mat-option>
                          </mat-select>
                      </mat-form-field>                    
                  </div>
                  <div>
                    <mat-form-field>
                        <mat-label>Accounts</mat-label>
                        <mat-select>
                          <mat-option value="mr">Mr.</mat-option>
                          <mat-option value="ms">Ms.</mat-option>
                          <mat-option value="mrs">Mrs.</mat-option>
                          <mat-option value="messer">Messer.</mat-option>
                          <mat-option value="dr">Dr.</mat-option>
                          <mat-option value="hon">Hon.</mat-option>
                          <mat-option value="mr/mrs">Mr/Mrs.</mat-option>
                          <mat-option value="prof">Prof</mat-option>
                        </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="row">
                    <div class="form-group">
                        <label>Name</label> 
                        <input type="text" id="name" class="form-control">
                    </div>
                  </div>
                  <div class="my-2">
                    <button class="prev" mat-button matStepperPrevious>Back</button>
                    <button class="next" mat-button matStepperNext>Next</button>
                  </div>
            </mat-step>

            <mat-step>
                <ng-template matStepLabel>Personal Details</ng-template>
                <div class="pt-2">
                    <div class="row">
                        <div class="col">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control">
                        </div>
                        <div class="col">
                            <label for="middleName" class="form-label">Middle Name</label>
                            <input type="text" id="middleName" class="form-control">
                        </div>
                        <div class="col">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Phone Number</label> 
                            <input type="text" id="phoneNo" class="form-control">
                        </div>
                        <div class="col">
                            <label>Extension</label> 
                            <input type="text" id="phoneNo" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label> 
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="my-2">
                        <button class="prev" mat-button matStepperPrevious>Back</button>
                        <button class="next" mat-button matStepperNext>Create Account</button>
                    </div>
                </div>
            </mat-step>
        </mat-stepper>
    </div>
</div>
